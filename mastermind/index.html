<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />

    <style>
        div{
            border: solid 1px red;
        }
        .try > div{
            width: 4em;
            height: 4em;
            border: solid 2px #000000;
            display: inline-block;
        }

        div.circle {
            width: 1.5em;
            height: 1.5em;
            background: red;
            -moz-border-radius: 0.75em;
            -webkit-border-radius: 0.75em;
            border-radius: 0.75em;
            display: inline-block;
        }
    </style>
</head>
<body class="container">
    <div class="col-lg-offset-1 col-lg-10">
        <h1>Mastermind</h1>
        <div class="row">
            <p class="col-lg-3 col-md-3 col-x-3">
                <label class="label label-info visible-lg">Large Display</label>
                <label class="label label-info visible-md">Medium Display</label>
                <label class="label label-info visible-sm">Small Display</label>
                <label class="label label-info visible-xs">Extra Small display</label>        
            </p>
        </div>
        
        <p class="alert alert-info">This is a message</p>
        
        
        <p>x von 6 Versuchen <progress value="2" max="6"></progress></p>

        <div class="game row">
            <div class="try col-lg-4 col-md-4 col-xs-5">
                <div style="background-color: red"></div>
                <div style="background-color: red"></div>
                <div style="background-color: red"></div>
                <div style="background-color: red"></div>
            </div>
            <div class="col-lg-1 col-md-1 col-xs-3">
                <div class="row">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="row">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.tmpl.js"/></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/game.js"></script>

    <script type="text/javascript">

    </script>
</body>
</html>
